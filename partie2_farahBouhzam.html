<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTDB Quiz</title>
    <style>
        body {
            background-color: rgb(57, 67, 118);
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: white;
            font-weight: bold;
        }
        input[type="number"], select, .submit-btn , .next-btn{
            display: block;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .submit-btn ,.next-btn {
            border: none;
            cursor: pointer;
            background-color: #0b172c;
            color: #fff;
            font-weight: bold;
        }
        .button-container {
            width: 100%;
        }
        #quizContainer {
            margin-top: 20px;
            padding: 20px;
            
            
            background-color: rgb(57, 67, 118);
            color: white;
        }
        #timer {
            font-size: 18px;
            font-weight: bold;
            color: red;
            display: none;
        }
        #score {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            display: none;
            color: white;
        }
    </style>
</head>
<body>
    <h2 id="score">Score: 0</h2>
    <h2 style="color: white;">API Helper</h2>
    <p id="timer">Time Left: 30s</p>
    <form id="triviaForm">
        <label for="amount">Number of Questions:</label>
        <input type="number" id="amount" name="amount" min="1" max="50" value="5">

        <label for="category">Select Category:</label>
        <select id="category" name="category">
            <option value="any">Any Categoriy</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
        </select>

        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty" name="difficulty">
            <option value="any">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label for="type">Select Type :</label>
        <select id="type" name="type">
            <option value="any">Any Type </option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True/False</option>
        </select>

        <label for="encoding">Select Encoding :</label>
        <select id="encoding" name="encoding">
            <option value="default">Default Encoding</option>
			<option value="urlLegacy">Legacy URL Encoding</option>
			<option value="url3986">URL Encoding (RFC 3986)</option>
			<option value="base64">Base64 Encoding</option>
        </select>

        <div class="button-container">
            <button type="button" class="submit-btn" onclick="fetchQuiz()">GENERATE API URL</button>
        </div>
    </form>

    <div id="quizContainer"></div>

    <script>
       let timer;
let score = 0;
let currentQuestionIndex = 0;
let questions = [];

async function fetchQuiz() {
    document.getElementById("score").style.display = "none";
    document.getElementById("timer").style.display = "none";
    let amount = document.getElementById("amount").value;
    let category = document.getElementById("category").value;
    let difficulty = document.getElementById("difficulty").value;
    let type = document.getElementById("type").value;
    let encoding = document.getElementById("encoding").value;

    let apiUrl = `https://opentdb.com/api.php?amount=${amount}`;
    if (category !== "any") apiUrl += `&category=${category}`;
    if (difficulty !== "any") apiUrl += `&difficulty=${difficulty}`;
    if (type !== "any") apiUrl += `&type=${type}`;
    if (encoding !== "default") apiUrl += `&encode=${encoding}`;

    let response = await fetch(apiUrl);
    let data = await response.json();
    questions = data.results;
    currentQuestionIndex = 0;
    score = 0;
    displayQuestion();
}

function displayQuestion() {
    if (currentQuestionIndex >= questions.length) {
        endQuiz();
        return;
    }

    document.getElementById("timer").style.display = "block";
    let quizContainer = document.getElementById("quizContainer");
    quizContainer.innerHTML = "";
    let q = questions[currentQuestionIndex];

    let questionDiv = document.createElement("div");
    questionDiv.innerHTML = `<p><strong>Q${currentQuestionIndex + 1}: ${q.question}</strong></p>`;

    let answers = [...q.incorrect_answers, q.correct_answer];
    answers.sort(() => Math.random() - 0.5);

    answers.forEach(answer => {
        let answerLabel = document.createElement("label");
        let answerInput = document.createElement("input");
        answerInput.type = "radio";
        answerInput.name = `question${currentQuestionIndex}`;
        answerInput.value = answer;
        answerLabel.appendChild(answerInput);
        answerLabel.innerHTML += answer;
        questionDiv.appendChild(answerLabel);
        questionDiv.appendChild(document.createElement("br"));
    });

    let nextButton = document.createElement("button");
    nextButton.textContent = "Next Question";
    nextButton.classList.add("next-btn");
    nextButton.onclick = nextQuestion;
    questionDiv.appendChild(nextButton);

    quizContainer.appendChild(questionDiv);
    startQuestionTimer();
}

function startQuestionTimer() {
    let timeLeft = 10;
    document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;
    clearInterval(timer);
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
            clearInterval(timer);
            nextQuestion();
        }
    }, 1000);
}

function nextQuestion() {
    clearInterval(timer);

    // Get selected answer
    let selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
    if (selectedOption && selectedOption.value === questions[currentQuestionIndex].correct_answer) {
        score++; // Score is incremented only when moving to the next question
    }

    currentQuestionIndex++;
    displayQuestion();
}

function endQuiz() {
    document.getElementById("quizContainer").innerHTML = "";
    document.getElementById("score").textContent = `Score: ${score}/${questions.length}`;
    document.getElementById("score").style.display = "block";
    document.getElementById("timer").style.display = "none";

    // Scroll to top
    window.scrollTo({ top: 0, behavior: "smooth" });
}

    </script>
</body>
</html>
